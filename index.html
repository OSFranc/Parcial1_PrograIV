<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<custom-header> </custom-header>
    <!--Aca finaliza el header-->

    <div class="MainDiv">
        <div class="leftMainDiv">
            <img src="images/dengue.webp" style="height: 200px; width: 325px;">
        </div>
        <div class="rightMainDiv">
            <div>
                <h1>Signos de <strong>alarma</strong> de el dengue</h1>
            </div>
            <div>
                <p><em>Para mayor información hacer click en cada imagen respectivamente</em></p>
            </div>
        </div>
    </div>

<!--Acá incia el div de las barras horizontales-->
<div id="CuerpoDiv">

    <div class="sectionRight">
        <div>
        <img src="images/DolorAbdomen.png" onclick="ClicImagen('abdomen')"> 
        </div>
        <div style="min-width: 105px;">
            <h1>Dolor intenso en el abdomen</h1>
            <p id="txtSintomaDolorAbdominal"></p>
        </div>
    </div>

    <div class="sectionLeft">
            <div style="text-align: end; min-width: 105px;">
            <h1 style="text-align: left;">Vómitos persistentes</h1>
            <p id="txtSintomaVomitos"></p>
        </div>
        <div>
        <img src="images/Vomitos.png" onclick="ClicImagen('vomito')"> 
        </div>

    </div>

    <div class="sectionRight">
        <div>
        <img src="images/SANGRADO-DE-NARIZ.jpg" onclick="ClicImagen('sangrado')"> 
        </div>
        <div style="min-width: 105px;">
            <h1>Sangrado</h1>
            <p id="txtSintomaSangrado"></p>
        </div>
    </div>

    <div class="sectionLeft">
        <div style="text-align: end; min-width: 105px;">
        <h1>Cansancio o inquietud extremos</h1>
        <p id="txtSintomaCansancio"></p>
    </div>
    <div>
    <img src="images/cansancioimg.jpeg" onclick="ClicImagen('cansancio')"> 
    </div>

</div>

</div>
<!--Este div cierra las barras horizontales-->



    <!--Aca comienza el footer-->
 <custom-footer></custom-footer>
    <script src="scripts.js"></script>
</body>
</html>
